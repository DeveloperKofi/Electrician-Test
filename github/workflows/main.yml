name: Deploy Next.js Static Site to S3

on:
  push:
    branches:
      - main # Triggers on push or merge to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build Next.js Static Export
        run: npm run build # Assuming your build script is configured with next export, creating an 'out' directory
        
      - name: ğŸ”‘ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your region

      - name: â¬†ï¸ Deploy to S3
        run: |
          aws s3 sync ./out s3://nextdeploy75 --delete 
          # The --delete flag ensures old files are removed

